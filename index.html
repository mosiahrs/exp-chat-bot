<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/site-and-icon-robot.css">
    <link rel="stylesheet" href="./css/chat-component.css">
    <title>Site BoT</title>
</head>

<body>
    <section class="site" onclick="ocultarChat()">
        <h1>SITE PARA TESTAR O BOT</h1>
    </section>

    <section id="chatContainer" class="ocultar">
        <div class="display">
            <div class="saidaTexto"></div>
        </div>
        <div class="inputBox">
            <input type="text" name="input-texto" id="entradaTexto" autocomplete="off" autofocus="">
            <button type="submit" id="enviarTexto"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </section>

    <section class="robotIcon">
        <figure class="AvatarRobot textHelp robotIcon">
            <img id="robotFig" onclick="ocultar(), abrirMenu()" src="./assets/robot-caller.png" width="80">
        </figure>
    </section>

    <script src="https://kit.fontawesome.com/81d880f28b.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/bot.js"></script>
    <script src="js/human.js"></script>
    <script src="js/util.js"></script>
</body>

</html>
